resources:
  - name: docker-img
    type: image
    integration: docker_hub_integration
    pointer:
      sourceName: ndrouin/nlpf-tp2
    seed:
      versionName: latest

  - name: docker-img-opts
    type: dockerOptions
    version:
      memory: 1024
      cpuShares: 1 
      portMappings:
        - "8080:8080"

  - name: aws
    type: cluster 
    integration: AWS-integration 
    pointer:
      sourceName: "cluster"
      region: "eu-west-1"
  
  - name: aws2
    type: cluster 
    integration: AWS-integration 
    pointer:
      sourceName: "cluster2"
      region: "eu-west-1"

  - name: github
    type: gitRepo
    integration: git
    pointer:
      sourceName: ndrouin/nlpf-tp2
      branch: master

