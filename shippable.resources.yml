resources:
  - name: docker-img
    type: image
    integration: docker_hub_integration
    pointer:
      sourceName: ndrouin/nlpf-tp2
    seed:
      versionName: latest

  - name: docker-img-opts
    type: dockerOptions
    version:
      portMappings:
        - 8080:8080

  - name: aws
    type: cluster 
    integration: AWS-integration 
    pointer:
      sourceName: "cluster"
      region: "eu-west-1"
