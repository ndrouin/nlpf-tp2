build:
  pre_ci_boot:
    image_name: ndrouin/nlpf-tp2
    image_tag: latest
    pull: true
  ci:
    - docker pull ndrouin/nlpf-tp2:latest
integrations:
  notifications:
    - integrationName: triggerDocker
    type: webhook
    payload:
      - versionName=$BRANCH.$BUILD_NUMBER  
    on_success: always
    on_failure: never
